<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <article class="wrapper">

        <div class="person">
            <div class="image">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <img src="https://100dayscss.com/codepen/jessica-potter.jpg" width="70" height="70" alt="Jessica Potter">
            </div>
            <div class="info">
                <div class="name"><p>Jessica Potter</p></div>
                <div class="job"><p>Visual Artist</p></div>
            </div>
            <div class="actions">
                <button>Follow</button>
                <button>Message</button>
            </div>
        </div>

        <div class="stats">
            <div class="posts">
                <span>523</span>
                <span>Posts</span>
            </div>
            <div class="likes">
                <span>1387</span>
                <span>Likes</span>
            </div>
            <div class="followers">
                <span>146</span>
                <span>Follower</span>
            </div>
        </div>
    </article>
</body>
</html>
